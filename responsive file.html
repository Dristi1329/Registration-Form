<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="mailto:dristisolanki29@gmail.com" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="text" placeholder="Enter your Phone no." required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your Password" required>
                </div>
                <div>
                    Gender :
                    <input type="radio" name="myGender" value="male"> Male
                    <input type="radio" name="myGender" value="female"> Female
                    <input type="radio" name="myGender" value="others"> Others
                </div>
            </div>
            <div>
                <input type="submit" value="Register">
                <input type="reset" value="Reset Now">
            </div>
        </form>
    </div>
</body>
</html>
